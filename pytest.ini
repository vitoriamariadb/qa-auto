[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
markers =
    api: testes de API REST
    ui: testes de interface UI
    slow: testes lentos
    smoke: testes de fuma√ßa

[pytest:html]
self_contained_html = true
